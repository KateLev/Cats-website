        <h1>Registration form</h1>
        <form name="reg" action="" method="POST">
        
		<div class="form-inline">
			<div class="form-group mb-2">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" placeholder="Kate">
			</div>
		</div>
		
        <div class="form-group">
		
		<label for="gender">Gender</label>
		
		<div class="form-check">
			<input class="form-check-input" type="radio" name="gender" id="Male" value="Male">
			<label class="form-check-label" for="Male">Male</label>
		</div>
		
		<div class="form-check">		
			<input class="form-check-input" type="radio" name="gender" id="Female" value="Female">
			<label class="form-check-label" for="Female">Female</label>
		</div>
		</div>
		
		<div class="form-group">
		<label for="interests">Your interests</label>
        
		<div class="form-check">
			<input class="form-check-input" type="checkbox" name="interests" id="Sport">
			<label class="form-check-label" for="interests">Sport</label>
		</div>
		
		<div class="form-check">
			<input class="form-check-input" type="checkbox" name="interests" id="Cats">
			<label class="form-check-label" for="interests">Cats</label>
		</div>
		
		<div class="form-check">
			<input class="form-check-input" type="checkbox" name="interests" id="SportCats">
			<label class="form-check-label" for="interests">Sport with Cats</label>
		</div>
		</div>
       
		
		<button type="submit" class="btn btn-primary">Confirm</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
